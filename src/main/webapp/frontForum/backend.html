<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>論壇管理後台</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link type="text/css" rel="stylesheet" href="../frontForum/css/backend.css"/>

    <template class="category-backend-template">
        <section class="backend">
            <div class="buttons">
                <button class="add-button">新增話題</button>
                <button class="search-button">分類搜索</button>
            </div>
            <div class="checkboxes"></div>
        </section>
    </template>
    <template class="category-checkbox-template">
        <div class="checkbox">
            <input type="checkbox"/>
            <div class="cdn-img"></div>
            <div class="category-name"></div>
        </div>
    </template>
    <template class="posts-template">
        <div class="post-info">
            <div class="user"></div>
            <div class="category"></div>
            <div class="topic"></div>
            <div class="date"></div>
            <button class="view">檢視</button>
        </div>
    </template>
    <template class="post-template">
        <div class="post-info">
            <div class="user"></div>
            <div class="category"></div>
            <div class="topic"></div>
            <div class="date"></div>
            <div class="like"></div>
        </div>
        <p class="content"></p>
        <div class="img"></div>
        <button class="post-delete">刪除</button>
    </template>
    <template class="msg-template">
        <div class="msg-info">
            <div class="user"></div>
            <div class="date"></div>
            <div class="like"></div>
        </div>
        <p class="content"></p>
        <div class="img"></div>
        <button class="msg-delete">刪除</button>
    </template>
</head>
<body>
<main>
    <div class="btns">
        <button class="backend-btn">討論區管理</button>
    </div>
    <div class="panel"></div>
</main>
</body>
<script src="../frontForum/js/backend.js"></script>
</html>
