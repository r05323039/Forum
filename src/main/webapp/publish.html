<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="publish.css"/>

<body>
<header>Header</header>

<div class="sticky">
    <div class="search">
        <span>歡迎 USERNAME</span>

    </div>
    <div class="homepage">首頁</div>
    <div id="publish"><img src="" alt="圖"/>我要發文</div>
    <div class="follow"><img src="" alt="圖"/>收藏</div>
</div>

<form id="form" action="http://localhost:8080/elitebaby/publish/submit"
      method="post"
      enctype="multipart/form-data">
    <label for="category">類型:</label>
    <select class="category" id="category" name="category" required>
    </select>
    <br/><br/>

    <label for="topic">標題:</label>
    <input type="text" id="topic" name="topic" required/><br/><br/>

    <label for="content">內文:</label>
    <textarea id="content" name="content" required></textarea><br/><br/>

    <label>插入圖片:</label>
    <input type="file" name="image" multiple/><br/><br/>
    <input type="submit" value="送出"/>
</form>
<img src="d:/img/1_0.jpg"/>

<img class="test">test</img>
<div class="bbb">bbbbb</div>
</body>

<script>
    const test = document.querySelector(".test");
    // test.src = "data:image/jpeg;base64," + 1;

    const btn = document.querySelector(".bbb")
    btn.addEventListener("click", () => {
        fetch("http://localhost:8080/elitebaby/publish/aaa")
            .then(response => response.text())
            .then(text => JSON.parse(text))
            .then(data => {
                console.log(data);//posts
                console.log(data[0]);//post
                const imgs = data[0].imgs;
                console.log(imgs);//ArrayList<byte[]>
                console.log(imgs[0]);//byte[]
                if (data === "login") {
                    window.location.href = "http://localhost:8080/elitebaby/login.jsp";
                }
                test.src ="data:image/jpeg;base64,"+ imgs[0];
            })
    });


        window.onload = function () {
            loadCategoryName();
        }

        //回首頁
        const homepage = document.querySelector(".homepage");
        homepage.addEventListener("click", () => {
            window.location.href = "http://localhost:8080/elitebaby/forum/home"
        })

        //獲取初始化表單資訊
        function loadCategoryName() {
            fetch("http://localhost:8080/elitebaby/publish/getForm")
                .then((response) => response.text())
                .then((text) => JSON.parse(text))
                .then((data) => {
                    console.log(data);
                    if (data === "login") {
                        window.location.href = "http://localhost:8080/elitebaby/login.jsp";
                    }
                    const userName = data.userName;
                    const categoryNames = data.categoryNames;

                    const selectCategoryName = document.querySelector(".category");
                    for (let i = 0; i < categoryNames.length; i++) {
                        const optionElement = document.createElement("option");
                        optionElement.value = categoryNames[i];
                        optionElement.textContent = categoryNames[i];
                        selectCategoryName.appendChild(optionElement);
                    }
                });
        };

</script>
</html>
